<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post" class="col-4" >
  
  
  
  <div class="mb-2">
    <label class="form-label">Full Name</label><br>
    <input class="form-control" type="text" required name="full_name" placeholder="Full Name">
  </div>
  
  <div class="mb-2">
    <label>Email</label><br>
    <input class="form-control" type="email" required name="email" placeholder="email@example.com"">
  </div>
  
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input class="form-control" type="url" name="linkedin_url" placeholder="https://linked.com/in/example">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea class="form-control" name="education" placeholder="Type here..."></textarea> 
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea class="form-control" name="work_experience" placeholder="Type here..."></textarea> 
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input  class="form-control" type="url" name="resume_url" >
  </div>

  <input type="submit" class="btn btn-primary mt-2">
  

  
</form>
